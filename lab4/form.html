<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <link rel='stylesheet' href='style_friends.css'>
    <title>Form</title>
    <script src="validator.js" defer></script>
    
</head>
<body>
    <div id='statistics'>
        <div class ='content'>
            <div class='nav'>
                <a class='nav-item text' href="index.html">ГЛАВНАЯ СТРАНИЦА</a>
                <a class='nav-item text' href="characters.html">ГЛАВНЫЕ ГЕРОИ</a>
                <a class='nav-item text' href="episodes.html">ГЛАВНЫЕ ЭПИЗОДЫ</a>
                <a class='nav-item text' href="statistics.html">ГЛАВНАЯ СТАТИСТИКА</a>
            </div>
            <h1 class='heading text'>
                Кто ты из “<span class='animation'>друзей</span>”? Ответь на несколько вопросов, а результат придёт на почту
            </h1>
            <div id='form-content'>
                <form id="form" action="http://127.0.0.1:8000/home" method="POST">
                    <table>
                        <tr>
                            <td class='form-row'><label for="dish" class='text'>Какое твоё любимое блюдо?</label></td>
                            <td class='form-row'><input type="text" id="dish" name="dish"></td>
                        </tr>
                        <tr>
                            <td class='form-row'><label for="animal" class='text'>Какое твоё любимое животное?</label></td>
                            <td class='form-row'><input type="text" id="animal" name="animal"></td>
                        </tr>
                        <tr>
                            <td class='form-row'><label for="age" class='text'>Сколько тебе лет?</label></td>
                            <td class='form-row'><input type="text" id="age" name="age"></td>
                        </tr>
                        <tr>
                            <td class='form-row'><label for="email" class='text'>Email</label></td>
                            <td class='form-row'><input type="text" id="email" name="email"></td>
                        </tr>
                    </table>
                    <button type="submit" class='text' id='form-button'>Отправить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
